<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login Form -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input v-model="username" type="text" id="username" class="form-control bg-warning-subtle">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input v-model="password" type="password" id="password" class="form-control bg-warning-subtle">
    </div>
    <button @click="login" class="btn btn-primary">Log In</button>

    <!-- Dog table section -->
    <h2 class="mb-3">All Registered Dogs</h2>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',       // Stores input username
          password: ''     // Stores input password
        };
      },
      methods: {
        // Login function
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });

            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Login failed');

            // Redirect based on role
            if (result.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else {
              window.location.href = 'walker-dashboard.html';
            }
          } catch (error) {
            // If login fails, show alert
            alert('Login failed: ' + error.message);
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
